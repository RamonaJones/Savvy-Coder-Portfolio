  <div class=content id=contactForm>
    <h1>Yes, Send Me an Invite to Your Blog Launch Party!</h1>

<form action="https://formspree.io/ramonajonescareer@gmail.com" method="post" >
  <input type="text" name="firstname" placeholder="First Name" size="100" autofocus required>
  <input type="text" name="lastname" placeholder="Last Name" size="100" required>
  <input type="email" name="userEmail" placeholder="your.email@example.com">

  <label>What's this message about?
    <input type="radio" name="subject" value="professional"><span>I'd like to hire you!</span>
    <input type="radio" name="subject" value="personal" checked><span>Requesting a Consultation</span>
    <input type="radio" name="subject" value="other" ><span>Requesting More Information</span>
  </label>

  <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!
  <input type="checkbox" name="optout" value="skeptical" disabled>Unsubscribe me.

  <label for="marketing">How did you hear about me?</label>
  <select name="marketing">
    <optgroup label="Online">
      <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
      <option value="github">Online Portfolio (GitHub)</option>
      <option value="search">Search Engine</option>
      <option value="email">Email</option>
    </optgroup>
    <optgroup label="In-Person">
      <option value="networking">We met at a networking event</option>
      <option value="referral">Personal referral</option>
      <option value="random">We met somewhere else</option>
    </optgroup>
    <option value="other">Other</option>
  </select>

  <textarea name="user_message" rows="8" cols="40" placeholder="Type your message here. I appreciate your feedback."></textarea>
  <input type="submit">
</form>
